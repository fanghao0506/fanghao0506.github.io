          </div>
          <div class="author">
            By 浩
          </div>
          <div class="content">
            <div class="typewriter">
              挪威的森林里，<br />
              电与磁携着你的轻语。<br />
              <br />
              极光幻灭，<br />
              草木荣枯，<br />
              万物与我都彼此见证。
