            葡萄藤之叶
          </div>
          <div class="author">
            By 浩
          </div>
          <div class="content">
            <div class="typewriter">
              晚上打扫房间时，无意看到抽屉里的一片叶，记起是许多天前在院中葡萄藤上随手摘下的一片。<br />
              <br />
              不觉，脑海中浮现出一首诗，那是古诗十九首中我最爱的一首。<br /><br />诗曰:<br />
              庭中有奇树，绿叶发华滋。<br />攀条折其荣，将以遗所思。<br />
              馨香盈怀袖，路远莫致之。<br />
              此物何足贵?但感别经时。<br />
              <br />
              这片微不足道的叶，走过了两万里，在一个也许是它的先辈都未曾到过的时空，让一位青年与那首千年前攀条折荣的闺怨所共情。
