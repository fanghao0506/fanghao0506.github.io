  <body class="dlh">
    <div id="wrapper">
      <script src="js/navigation.js"></script>
      <div id="container">
        <div class="text">
          <div class="title">
            归去来兮
          </div>
          <div class="author">
            By 浩
          </div>
          <div class="content">
            <div class="typewriter">
              若千年后，<br />
              择一山、<br />
              垦一地、<br />
              傍一水、<br />
              携一人。<br />
              <br />
              吟诗于春，<br />
              薄酒夜夏。<br />
              <br />
              一山一水一佳人，<br />
              吟诗薄酒踏红尘。
            </div>
          </div>
        </div>
        <img class="pic" src="img/pic-dlh.jpg" />
      </div>
    </div>
    <script type="text/javascript" src="js/typewriter.js"></script>
