  <body class="xxz">
    <div id="wrapper">
      <div id="container">
        <div class="text">
          <br />
          <div class="title">
            坠落
          </div>
          <div class="author">
            By 浩
          </div>
          <div class="content">
            <div class="typewriter">
              在某一天跌入深邃，<br />
              宇宙幻灭，<br />
              时空破碎。<br />
              <br />
              无尽的下坠中，<br />
              无法被听见的高喊。<br />
              <br />
              我爱你，<br />
              从视界之中，<br />
              到视界之外。
            </div>
          </div>
        </div>
        <!-- <img class="pic" src="img/pic-xxz.jpg" /> -->
      </div>
    </div>
