            天气之子
          </div>
          <div class="author">
            By 浩
          </div>
          <div class="content">
            <div class="typewriter">
              听着雨声看着新海诚，似乎在某个瞬间，两个雨声巧妙地重合，次元的壁垒悄悄破碎。<br />
              <br />
              在那个组合的世界，我仿佛听见有个男孩淋着雨对着天空呐喊：<br />
              <br />
              “那年夏天的某一天，在天空中，我们改变了世界的形状。”
