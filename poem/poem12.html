        <div class="text">
          <br />
          <div class="title">
            疫
          </div>
          <div class="author">
            By 浩
          </div>
          <div class="content">
            <div class="typewriter">
              今夕元夜时，<br />
              不见宝马雕车，<br />
              未闻凤箫声动，<br />
              亦无那暗尘随马明月逐人。<br />
              只有眼前的一轮山月，<br />
              和远方同一轮月下，<br />
              一个个疲累却执著的背影。<br />
              我不知明月何时初照，<br />
              我只知，<br />
              “天涯共此时。”
            </div>
          </div>
        </div>
