            长安忆
          </div>
          <div class="author">
            By 浩
          </div>
          <div class="content">
            <div class="typewriter">
              我把半个灵魂留在长安。<br />
              千里之外，<br />
              我闭眼，<br />
              听着她的浅斟低唱。<br />
              <br />
              “卿本佳人，唤为长安。”<br />
              <br />
              大明宫的雨滴在指尖，<br />
              那依稀萦绕着的，<br />
              那不眠不觉的旋律，<br />
              是名为长恨之歌的风雅与忧伤。
