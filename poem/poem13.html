    <title>秋风</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>

  <body class="bg-4">
    <div id="wrapper">
      <div id="container">
        <div class="text">
          <br />
          <div class="title">
            秋风
          </div>
          <div class="author">
            By 浩
          </div>
          <div class="content">
            <div class="typewriter">
              秋风折叠的信笺随秋风飘落，<br />
              死亡的痕迹上生与死交错。<br />
              <br />
              血红的月色下，<br />
              残缺轮转孤独的热。<br />
              <br />
              我听到鹧鸪声声，<br />
              银缸氤氲，<br />
              红笺褪色。
            </div>
          </div>
        </div>
        <!-- <img class="pic" src="img/pic-xxz.jpg" /> -->
      </div>
    </div>
