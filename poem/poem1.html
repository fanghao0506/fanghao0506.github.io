          </div>
          <div class="author">
            By 浩
          </div>
          <div class="content">
            <div class="typewriter">
              喜鹊在天边搭起弯弯的桥。<br />
              <br />
              你抬头望着天，<br />
              眸子映着星河。<br />
              <br />
              我回头看向你，<br />
              眼中装着世界。
