            姑苏一日行
          </div>
          <div class="author">
            By 浩
          </div>
          <div class="content">
            <div class="typewriter">
              姑苏城内，夏暑未退，自拙政园到沧浪亭，往来之客甚多。荷叶满塘，百花争艳，鱼戏浅底，鸟匿深林。入楼阁，琉璃光影交横，奇石字画盈室。遍游园中，阅尽园林奇美，只是难觅昔日弄画吟诗者大抵多我辈走马观花之徒罢，

            </div>

        </div>
