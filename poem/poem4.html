    <title>宇宙和我</title>

  <body class="ngz">

      <div id="container">
        <div class="text">
          <div class="title">
            宇宙和我
          </div>
          <div class="author">
            By 浩
          </div>
          <div class="content">
            <div class="typewriter">
              我站在过去的过去，<br />
              我站在未来的未来。<br />
              <br />
              我俯身捧起大地的星光,<br />
              我抬头凝望天空的尘埃。<br />
              <br />
              我从热寂的宇宙走入奇点，<br />
              我知道世界是我，<br />
              我不是我。
            </div>
          </div>
        </div>
        <img class="pic" src="img/pic-ngz.jpg" />
      </div>
    </div>
