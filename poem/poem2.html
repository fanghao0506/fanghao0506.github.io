          <div class="title">
            西北
          </div>
          <div class="author">
            By 浩
          </div>
          <div class="content">
            <div class="typewriter">
              摇曳的驼铃，<br />
              哄着白骨入梦，<br />
              为他盖上黄沙。<br />
              <br />
              请让我将湖泊、沙漠、草原和雪山折叠好。<br />
              藏在心里，<br />
              只有眼泪能看到的地方。
            </div>
          </div>
