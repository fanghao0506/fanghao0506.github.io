            罗马
          </div>
          <div class="author">
            By 浩
          </div>
          <div class="content">
            <div class="typewriter">
              海风轻喃着埃涅阿斯的故事，<br />
              狼养大的孩子建起城邦。<br />
              <br />
              王政与共和，<br />
              帝国的原罪和荣光。<br />
              <br />
              贵族坐在高台上，<br />
              斗兽场里嘶吼着、<br />
              血雾飞扬。
            </div>
          </div>
